<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Eventos</title>



  </head>
  <body>


<div class="" id="clic" style="width:5000px; height:300px;" onclick="clicks()">
  <input type="text" id="contadorClic" value="">
</div>
<div class="" id="move" style="solid;width:5000px; height:300px;" onmousemove="cursor()">
  <input type="text" id="contadorcursor" value="">
</div>

<script type="text/javascript">
    var contadorClic=0;
    var contarCursor=0;
    function clicks() {
      contadorClic=contadorClic+1;
      document.getElementById('contadorClic').value = contadorClic;

    }
    function cursor() {
      contarCursor=contarCursor+1;
      document.getElementById('contadorcursor').value = contarCursor;

    }

    </script>

  </body>
</html>
